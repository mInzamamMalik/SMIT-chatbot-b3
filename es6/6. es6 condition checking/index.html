<body>
    <h1>es6 condition checking </h1>

    <script type="module">
        let temp = 40;// 30, 20, -10

        if (temp > 69) {
            console.log("weather is deadly");
        }
        else if (temp > 29) {
            console.log("weather is Hot");
        }
        else if (temp > 20) {
            console.log("weather is Normal");
        }
        else if (temp > -10) {
            console.log("weather is Cold");
        }
        else {
            console.log("weather is deadly");
        }



    </script>

</body>
